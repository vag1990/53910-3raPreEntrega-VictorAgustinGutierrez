<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Precio</title>
    <link rel="stylesheet" href="/css/style.css">

    <!--LINK BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--LINK CSS-->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row align-items-center">

            <img class="imgLogoService" src="/img/logoCG.png" alt="logo">

            <ul class="nav justify-content-end ">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Servicios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/index.html">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/html/registrar.html">Registrarse</a>
                </li>

            </ul>

        </div>
    </div>

    <!-- <header>
        <h1>53910 - 3ra PREENTREGA - VICTOR AGUSTIN GUTIERREZ</h1>
    </header> -->

    <div id="datosMesa"></div>

    <div class="container-fluid mt-5">
        <div class="row align-items-center">

            <div class="col-xl-6 text-end">
                <img class="imgServices" src="/img/services.jpg" alt="">
            </div>

            <div class="col-xl-6">
                <div class="calculadora">
                    <h2>Calcula el precio de tu mesa ahora!!</h2>
                    <label for="opcionMesa">Selecciona un tipo de mesa:</label>
                    <select name="opcionMesa" id="opcionMesa">
                        <option value="Mesa H50">Mesa H50</option>
                        <option value="Mesa HH">Mesa HH</option>
                        <option value="Mesa Ft">Mesa Ft</option>
                        <option value="Mesa DualBox">Mesa DualBox</option>
                    </select>
                    <label for="opcionBlend">Selecciona un tipo de blend:</label>
                    <select name="opcionBlend" id="opcionBlend">
                        <option value="A1">A1</option>
                        <option value="A2">A2</option>
                        <option value="A3">A3</option>
                        <option value="A4">A4</option>
                    </select>
                    <div id="blendElegida"></div>
                    <label for="cuotas">Selecciona cant. cuotas:</label>
                    <select name="cuotas" id="cuotas">
                        <option value="1">1cuota(0% de interes)</option>
                        <option value="3">3cuotas(30% de interes)</option>
                        <option value="6">6cuotas(60% de interes)</option>
                    </select>

                    <input class="botonCalcular" type="button" value="Calcular" onclick="calculadoraPrecio()">
                    <div id="resultado"></div>

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="/js/script.js"></script>

</body>

</html>
